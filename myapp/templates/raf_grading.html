<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAF Grading and Limitations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    :root{
      --page-w:1686px; /* from <W> */
      --page-h:720px;  /* from <H> */
      --font-family: Arial, sans-serif; /* from <FONTNAME_F> */
      --default-fs:9px; /* from <FSIZE_F> */
    }
    body{margin:0;background:#f2f2f2;font-family:var(--font-family)}
    .page{
      position:relative;
      width:var(--page-w);
      height:var(--page-h);
      margin:16px auto;
      box-shadow:0 8px 24px rgba(0,0,0,.15);
      background:rgba(176, 196, 222,1);
      overflow:hidden;
    }
    .abs{position:absolute; box-sizing:border-box;}
    .panel { overflow: visible; }
    .panel-inner { overflow: visible; }

    /* a helper to raise the focused control wrapper */
    .abs.elevate { z-index: 10000; }

    /* optional: small visual cue while editing */
    .abs.elevate .textbox,
    .abs.elevate .textarea {
        box-shadow: 0 4px 14px rgba(0,0,0,.25);
    }
    .label{display:flex; align-items:center; justify-content:flex-start; padding:2px 6px; white-space:pre-wrap}
    .center{justify-content:center; text-align:center}
    .right{justify-content:flex-end; text-align:right}
    .btn{border:1px solid #333; border-radius:4px; padding:0 8px; height:100%; display:flex; align-items:center; justify-content:center; cursor:pointer; user-select:none}
    .textbox{border:1px solid #666; border-radius:4px; padding:2px 6px; height:100%; display:flex; align-items:center; background:#fff}
    .textarea{border:1px solid #666; border-radius:4px; padding:6px; background:#fff; overflow:auto}
    .checkbox{display:flex; align-items:center; gap:6px}
    .select, .listbox{border:1px solid #666; border-radius:4px; background:#fff; height:100%; padding:2px 10px; display:flex; align-items:center}
    .panel{border:1px solid #999; border-radius:6px; overflow:hidden}
    .hidden{display:none !important}
    /* Allow child absolute items inside panels to be relative to panel */
    .panel-inner{position:relative; width:100%; height:100%}
    /* Safety: buttons with very small heights still clickable */
    .btn:where([data-h]){min-height:20px}

    html, body { height: 100%; overflow: hidden; }
    #page-outer {
        display:flex;              /* center when smaller than viewport */
        justify-content:center;
        align-items:flex-start;
        width:100vw;
        height:100vh;
        overflow:auto;             /* scrollbars when needed */
        padding:8px;                 /* small breathing room */
    }

    #page-spacer{
        position:relative;
        width: var(--scaled-w, 0px);
        height: var(--scaled-h, 0px);
    }

    /* the canvas */
    #page{
        position:absolute;
        top:0; left:0;
        transform-origin: top left;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        margin-left: -30px;
    }

    .tooltip-pop{
        position: fixed;
        z-index: 999999;
        max-width: 360px;
        padding: 6px 8px;
        border: 1px solid rgba(0,0,0,.25);
        background: #111;
        color: #fff;
        border-radius: 4px;
        font-size: 12px;
        line-height: 1.35;
        box-shadow: 0 6px 18px rgba(0,0,0,.2);
        pointer-events: none; /* donâ€™t steal hover */
        display: none;
    }
    .btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .btn > * { pointer-events: none; }
  </style>
</head>
<body>
<div id="page-outer">
    <div id="page-spacer">

  </div>

  <script>
    const sSelected = "rgb(116, 169, 195)"
    const sClear = "rgb(176, 196, 222)"
  // Convert signed 32-bit int to CSS #RRGGBB
  function intToColor(n){
    if (n === undefined || n === null) return null;
    const v = (n >>> 0) & 0xFFFFFF;
    const b = v & 0xFF, g = (v >> 8) & 0xFF, r = (v >> 16) & 0xFF;
    const rgb = (r<<16) | (g<<8) | b;
    return '#' + rgb.toString(16).padStart(6,'0');
  }

  // Map ALIGN tokens to CSS classes
  function alignClass(a){
    if(!a) return '';
    const t = String(a).toLowerCase();
    if (t.includes('center')) return 'center';
    if (t.includes('right')) return 'right';
    return '';
  }

  // Parse ITEMS: supports comma/pipe/newline splits and value:label pairs
  function parseItems(itemsRaw){
    if (!itemsRaw && itemsRaw !== 0) return [];
    const s = String(itemsRaw).trim();
    const parts = s.split(/[\n,\|]+/).map(x => x.trim()).filter(Boolean);
    return parts.map(p => {
      const i = p.indexOf(':');
      if (i > -1) {
        const value = p.slice(0, i).trim();
        const label = p.slice(i+1).trim();
        return { value, label };
      }
      return { value: p, label: p };
    });
  }

  // Parse DEFAULT for selects/listboxes â€” allow multiple
  function parseDefaults(defRaw){
    if (defRaw === undefined || defRaw === null) return [];
    if (typeof defRaw === 'boolean') return defRaw ? ['true'] : ['false'];
    const s = String(defRaw).trim();
    if (!s) return [];
    return s.split(/[\n,\|]+/).map(x => x.trim()).filter(Boolean);
  }

  // Build a map: ID -> complete tpcp prop object (so we can use ALIGN, ITEMS, DEFAULT, etc.)
  function buildPropMap(tpcp){
    const m = new Map();
    (tpcp||[]).forEach(p=>{
      if (p && p.ID){
        // if multiple entries for same ID, merge shallowly
        const prev = m.get(p.ID) || {};
        m.set(p.ID, Object.assign(prev, p));
      }
    });
    return m;
  }

  function fillOptionsFromProps(selectEl, props){
    if (!selectEl || !props || !props.ITEMS) return;

    // ITEMS supports: "A,B,C" or "1|One,2|Two"
    const items = String(props.ITEMS).split(',').map(s => s.trim()).filter(Boolean);
    items.forEach((raw, idx) => {
      let value = raw, label = raw;
      const pipe = raw.indexOf('|');
      if (pipe !== -1){ value = raw.slice(0, pipe); label = raw.slice(pipe+1); }
      const opt = document.createElement('option');
      opt.value = value;
      opt.textContent = label;
      selectEl.appendChild(opt);
    });

    // DEFAULT can be: value text, 1-based index, or label
    if (props.DEFAULT != null){
      const def = String(props.DEFAULT).trim();
      // Try index (1-based)
      const asNum = Number(def);
      if (!Number.isNaN(asNum) && asNum > 0 && asNum <= selectEl.options.length){
        selectEl.selectedIndex = asNum - 1;
        return;
      }
      // Try value or label match
      for (let i=0; i<selectEl.options.length; i++){
        const o = selectEl.options[i];
        if (o.value === def || o.text === def){ selectEl.selectedIndex = i; break; }
      }
    }
  }

  // Add <option> children to a <select>
  function populateSelect(sel, items, defaults, isMulti){
    const defaultSet = new Set(defaults.map(String));
    items.forEach(({value, label})=>{
      const opt = document.createElement('option');
      opt.value = String(value);
      opt.textContent = label;
      if (defaultSet.has(String(value))) opt.selected = true;
      sel.appendChild(opt);
    });

    // If nothing selected and a single default string equals the display label, try match by label
    if (!isMulti && sel.selectedIndex === -1 && defaults.length === 1){
      const want = defaults[0];
      for (let i=0;i<sel.options.length;i++){
        if (sel.options[i].text === want){ sel.options[i].selected = true; break; }
      }
    }

    // Fallback: select first item for single selects if no default matched
    if (!isMulti && sel.selectedIndex === -1 && sel.options.length){
      sel.options[0].selected = true;
    }
  }

  // Create a DOM element for a control
  function renderControl(ctrl, propMap, parentNode){
    const props = propMap.get(ctrl.ID) || {};
    const common = document.createElement('div');
    common.className = 'abs';
    common.dataset.id = ctrl.ID;
    common.style.left   = (ctrl.X||0) + 'px';
    common.style.top    = (ctrl.Y||0) + 'px';
    if (ctrl.W != null) common.style.width  = ctrl.W + 'px';
    if (ctrl.H != null) common.style.height = ctrl.H + 'px';
    const fs = (ctrl.FSIZE != null ? ctrl.FSIZE : 9) || 9;
    common.style.fontSize = fs + 'px';

    const bcol = intToColor(ctrl.BCOL);
    if (bcol && ctrl.BCOL !== -1) common.style.backgroundColor = bcol;

    if (ctrl.VISIBLE === false) common.classList.add('hidden');

    const aClass = alignClass(props.ALIGN);

    switch (Number(ctrl.CTYPE)) {
      case 12: { // Panel
        common.classList.add('panel');
        const inner = document.createElement('div');
        inner.className = 'panel-inner';
        inner.style.width = '100%';
        inner.style.height = '100%';
        common.appendChild(inner);
        parentNode.appendChild(common);
        return {container: inner, wrapper: common};
      }
      case 8: { // Label
        common.classList.add('label');
        common.dataset.id = ctrl.CID;
        if (aClass) common.classList.add(aClass);
        common.innerHTML = (ctrl.TEXT || '').replaceAll('&lt;br&gt;','<br>');
        parentNode.appendChild(common);
        break;
      }
      case 1: { // Button
        const btn = document.createElement('div');
        btn.className = 'btn';
        btn.setAttribute('role', 'button');
        btn.dataset.h = ctrl.H || '';
        btn.dataset.id = ctrl.CID;
        btn.style.backgroundColor = ctrl.BCOL != null && ctrl.BCOL !== -1 ? intToColor(ctrl.BCOL) : '';

        // --- main label ---
        const mainLabel = document.createElement('div');
        mainLabel.textContent = ctrl.TEXT || 'Button';
        btn.appendChild(mainLabel);

        // --- secondary smaller label for TBN buttons ---
        if (ctrl.CID && /^TBN\d+$/i.test(ctrl.CID)) {
            const num = ctrl.CID.replace(/^TBN/i, '');
            const sub = document.createElement('div');
            sub.textContent = num;
            sub.style.fontSize = '0.8em';
            sub.style.opacity = '0.8';
            sub.style.marginTop = '2px';
            sub.style.lineHeight = '1';
            btn.appendChild(sub);
        }

        common.appendChild(btn);
        parentNode.appendChild(common);
        break;
        }
      case 3: { // Checkbox
        const wrap = document.createElement('div');
        wrap.className = 'checkbox';
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.id = ctrl.CID;
        cb.dataset.id = ctrl.CID;

        // DEFAULT could be "true"/"false" or 1/0 or "1"/"0"
        const d = props.DEFAULT;
        if (typeof d === 'boolean') cb.checked = d;
        else if (d !== undefined && d !== null) {
          const ds = String(d).toLowerCase();
          cb.checked = (ds === 'true' || ds === '1' || ds === 'yes');
        }

        // label text (if you want the caption visible)
        // const lab = document.createElement('label');
        // lab.htmlFor = cb.id;
        // lab.textContent = ctrl.TEXT || '';

        wrap.appendChild(cb);
        // wrap.appendChild(lab);
        common.appendChild(wrap);
        parentNode.appendChild(common);
        break;
      }
      case 4: { // DropDown
        const sel = document.createElement('select');
        sel.className = 'select';
        sel.dataset.id = ctrl.CID; 
        sel.style.width = '100%';
        sel.style.height = '100%';
        sel.style.fontSize = fs + 'px';
        sel.style.paddingRight = '1.2em';         // <-- add some space for the arrow
        sel.style.boxSizing = 'border-box';       // ensure it stays same overall width
        sel.style.appearance = 'none';            // optional: hide native arrow (Chrome/Edge)
        sel.style.webkitAppearance = 'none';      // Safari/Chrome
        sel.style.mozAppearance = 'none';         // Firefox
        sel.style.backgroundImage = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'10\' height=\'6\'><path fill=\'black\' d=\'M0,0 L10,0 L5,6 Z\'/></svg>")';
        sel.style.backgroundRepeat = 'no-repeat';
        sel.style.backgroundPosition = 'right 4px center';
        sel.style.backgroundSize = '10px 6px';

        fillOptionsFromProps(sel, propMap.get(ctrl.ID));

        common.appendChild(sel);
        parentNode.appendChild(common);
        break;
        }
      case 10: { // ListBox (custom list-group with <a> items)
        // outer wrapper <div class="abs"> is already positioned/sized via `common`
        const box = document.createElement('div');
        box.className = 'list-group eformListBox';
        box.setAttribute('data-id', ctrl.CID || ctrl.ID);
        if (ctrl.TAB != null) box.tabIndex = Number(ctrl.TAB) || 0;

        // fill available space
        box.style.width = '100%';
        box.style.height = '100%';
        box.style.overflowY = 'auto';
        box.style.backgroundColor = ctrl.BCOL // match original beige

        // ITEMS & DEFAULT from tpcp
        const props   = propMap.get(ctrl.ID) || {};
        const items   = (String(props.ITEMS || '').split(',').map(s => s.trim()).filter(Boolean));
        const defStr  = props.DEFAULT != null ? String(props.DEFAULT).trim() : '';
        const defIdx1 = Number(defStr); // allow 1-based index defaults like "1"
        const align   = (props.ALIGN || '').toLowerCase();

        items.forEach((label, i) => {
            const a = document.createElement('a');
            a.className = 'list-group-item list-group-item-action';
            a.textContent = label;
            a.href = '#';
            a.style.padding = '4.9px 15px';
            a.style.display = 'block';
            a.style.width = '100%';
            a.style.boxSizing = 'border-box';
            a.style.textDecoration = 'none';
            a.style.color = 'inherit';
            a.style.textAlign = align;
            a.style.cursor = 'pointer';
            a.style.lineHeight = '1.85';
            // optional: tighter padding for a 33px-wide list
            a.style.padding = '4px 6px';

            // default: by exact label match, or 1-based index number
            if (label === defStr || (!Number.isNaN(defIdx1) && defIdx1 === i + 1)) {
            a.classList.add('active');
            }

            // make it behave like single-select
            a.addEventListener('click', (e) => {
            e.preventDefault();
            // remove .active from siblings
            Array.from(box.querySelectorAll('a.list-group-item')).forEach(el => {
                el.classList.remove('active');
                el.style.backgroundColor = sClear;
            });
            a.classList.add('active');
            a.style.backgroundColor = sSelected; // highlight
            // bubble up so your existing `LBFromGrade.click(...)` / `LBToGrade.click(...)` handlers fire
            const clickEv = new Event('click', { bubbles: true });
            box.dispatchEvent(clickEv);
            });

            box.appendChild(a);
        });

        common.appendChild(box);
        parentNode.appendChild(common);
        break;
        }
      case 15: { // TextBox
        const ta = document.createElement('textarea');
        ta.className = 'eformTextBox';
        ta.setAttribute('data-id', ctrl.CID || ctrl.ID);   // use CID as your scripts expect
        ta.tabIndex = 0;

        // initial value (use DEFAULT if present)
        ta.value = props.DEFAULT != null ? String(props.DEFAULT) : '';

        // fill the absolute wrapper
        ta.style.width = '100%';
        ta.style.height = '100%';
        ta.style.resize = 'none';
        ta.style.borderStyle = 'solid';
        ta.style.textAlign = 'left';
        ta.style.backgroundColor = '#ffffff';
        ta.style.fontSize = (ctrl.FSIZE != null ? ctrl.FSIZE : 9) + 'px';

        // single-line vs multi-line height is already handled by the wrapper (H)
        // so we always use a <textarea> here

        common.appendChild(ta);
        parentNode.appendChild(common);
        break;
        }
      case 2: { // Calendar
        const inp = document.createElement('input');
        inp.type = 'date';
        inp.className = 'eformCalendar eformTextBox';
        inp.setAttribute('data-id', ctrl.CID || ctrl.ID);
        inp.style.width = '100%';
        inp.style.height = '100%';
        // optional: seed from DEFAULT if present and parsable
        if (props.DEFAULT) {
            const d = new Date(props.DEFAULT);
            if (!Number.isNaN(d.getTime())) inp.value = toDateInputValue(d);
        }
        common.appendChild(inp);
        parentNode.appendChild(common);
        break;
        }
      default: {
        // Fallback box
        common.classList.add('label');
        if (aClass) common.classList.add(aClass);
        common.textContent = ctrl.TEXT || ctrl.CID || ctrl.ID;
        parentNode.appendChild(common);
      }
    }
  }

  (function bootstrap(){
    const root = document.getElementById('page');
    const payload = JSON.parse(document.getElementById('eform-data').textContent);

    const propMap = buildPropMap(payload.tpcp);
    const alignMap = new Map();
    (payload.tpcp||[]).forEach(p=>{ if (p && p.ID && p.ALIGN) alignMap.set(p.ID, p.ALIGN); });

    // Registry to allow parenting by CID/ID
    const containers = new Map();
    containers.set('PG23283', root); // page root id from your data

    // Pass 1: panels
    payload.tpccp.filter(c => Number(c.CTYPE) === 12).forEach(p=>{
      const parent = containers.get(p.PARENT) || root;
      const out = renderControl(p, propMap, parent);
      containers.set(p.ID, out.container);
      if (p.CID) containers.set(p.CID, out.container);
    });

    // Pass 2: everything else
    payload.tpccp.filter(c => Number(c.CTYPE) !== 12).forEach(c=>{
      const parent = containers.get(c.PARENT) || containers.get(c.CID) || root;
      renderControl(c, propMap, parent);
    });

    // Optional: page-level color could be applied here if desired
    // root.style.backgroundColor = intToColor(-657956);

    console.log('Running agcCode Naval');

    }   
    
  })();

  // Helpers your script expects but werenâ€™t in the snippet
  function addMonths(d, months){
    const dt = new Date(d.getTime());
    dt.setMonth(dt.getMonth() + months);
    return dt;
  }
  function fnGetUKDateAsString(d){
    const dd = String(d.getDate()).padStart(2,'0');
    const mm = String(d.getMonth()+1).padStart(2,'0');
    const yyyy = d.getFullYear();
    return `${dd}/${mm}/${yyyy}`;
  }

  function toDateInputValue(d) {
        const pad = n => String(n).padStart(2,'0');
        return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; // yyyy-mm-dd
    }

  // Grab a <select> inside a control wrapper, or the wrapper if it's already a <select>
function selectEl(id) {
  return document.querySelector(`[data-id='${id}']`);
}
// Get 1-based numeric choice from a <select>
function getSelectNumber(el) {
  if (!el) return 0;

  if (el.tagName === 'SELECT') {
    const v = el.value != null && el.value !== '' ? Number(el.value) : NaN;
    if (!Number.isNaN(v)) return v;
    return (el.selectedIndex >= 0) ? el.selectedIndex + 1 : 0;
  }

  // list-group
  const items = el.querySelectorAll('a.list-group-item');
  for (let i = 0; i < items.length; i++) {
    if (items[i].classList.contains('active')) return i + 1;
  }
  return 0;
}

// Set selection by 0-based index on a <select> (with bounds check)
function setSelectIndex(el, idx) {
  if (!el) return;

  if (el.tagName === 'SELECT') {
    const n = Math.max(0, Math.min(idx, el.options.length - 1));
    el.selectedIndex = n;
    el.dispatchEvent(new Event('change', { bubbles: true }));
    return;
  }

  // list-group
  const items = el.querySelectorAll('a.list-group-item');
  const n = Math.max(0, Math.min(idx, items.length - 1));
  items.forEach((a, i) => {
    // ensure vertical full-width rows even without Bootstrap CSS
    a.style.display = 'block';
    a.style.width = '100%';
    a.style.boxSizing = 'border-box';
    a.style.textDecoration = 'none';
    a.style.color = 'inherit';
    a.style.textAlign = 'center';
    a.style.cursor = 'pointer';
    a.style.padding = '4px 6px';

    a.classList.toggle('active', i === n);
    a.style.backgroundColor = (i === n) ? sSelected : sClear;
  });
  el.dispatchEvent(new Event('change', { bubbles: true }));
}

function wireListGroup(el) {
  if (!el || el.tagName === 'SELECT') return;
  el.addEventListener('click', function (e) {
    const a = e.target.closest('a.list-group-item');
    if (!a || !el.contains(a)) return;

    // clear all, set the clicked one active
    const items = Array.from(el.querySelectorAll('a.list-group-item'));
    items.forEach(node => {
      node.classList.remove('active');
      node.style.backgroundColor = sClear;
    });
    a.classList.add('active');
    a.style.backgroundColor = sSelected;

    // emit change so existing handlers keep working
    el.dispatchEvent(new Event('change', { bubbles: true }));
    e.preventDefault();
  });
}

    function subWhichOptions() {
        // Instead of the VBA version - which can use Listboxes - here, as we are using buttons, we will build an array of selected buttons

    function fnSelected(ctl) {

    function subSetULSM() {
        switch (iLBToGrade) {
            case 1: // MFD
            case 2: // MFD E2
                CBPulU.options[0].selected = true
                CBPulL.options[0].selected = true
                CBPulM.options[0].selected = true
                CBPulS.options[0].selected = true
                break;
            case 3:
            case 4: // If changing to MLD and any of the ULMS values were not 2 then change to 3
                if (CBPulU.options[0].selected == false) { CBPulU.options[1].selected = true }
                if (CBPulL.options[0].selected == false) { CBPulL.options[1].selected = true }
                if (CBPulM.options[0].selected == false) { CBPulM.options[1].selected = true }
                if (CBPulS.options[0].selected == false) { CBPulS.options[1].selected = true }
            default: // Leave if set
        }
    }

    function subSetPGradeTempMDSAndReview() {
        var bolReview1Y = false
        var iMonths = 0

        switch (iLBToGrade) {
            case 1: // MFD
                CBPulP.options[0].selected = true
                TBPermTemp2.innerHTML = "N/A"
                TBMDS.innerHTML = "Full"
                iMonths = 1200
                break;
            case 2: // MFD E2
                CBPulP.options[0].selected = true
                TBPermTemp2.innerHTML = "PERM"
                TBMDS.innerHTML = "Full"
                bolReview1Y = true
                break;
            case 3: // P3 MLD Temp
                CBPulP.options[1].selected = true
                TBPermTemp2.innerHTML = "TEMP"
                TBMDS.innerHTML = "Limited"
                break;
            case 4:
                CBPulP.options[1].selected = true
                TBPermTemp2.innerHTML = "PERM"
                TBMDS.innerHTML = "Limited"
                bolReview1Y = true
                break;
            case 5: // MND Temp 
                CBPulP.options[3].selected = true
                TBPermTemp2.innerHTML = "TEMP"
                TBMDS.innerHTML = "None"
                break;
            case 6: // MND Perm 
                CBPulP.options[3].selected = true
                TBPermTemp2.innerHTML = "PERM"
                TBMDS.innerHTML = "None"
                bolReview1Y = true
                break;
            case 7: // MND Preg
                CBPulP.options[2].selected = true
                TBPermTemp2.innerHTML = "TEMP"
                TBMDS.innerHTML = "None"
                break;
            case 8: // P0
                CBPulP.options[5].selected = true
                TBPermTemp2.innerHTML = "TEMP"
                TBMDS.innerHTML = "None"
                break;
            case 9: // P8
                CBPulP.options[4].selected = true
                TBPermTemp2.innerHTML = "TEMP"
                TBMDS.innerHTML = "None"
                break;
            case 10: // P7 MLD Temp 
                CBPulP.options[3].selected = true
                TBPermTemp2.innerHTML = "TEMP"
                TBMDS.innerHTML = "Limited"
                break;
            case 11: // P7 MND Perm 
                CBPulP.options[3].selected = true
                TBPermTemp2.innerHTML = "PERM"
                TBMDS.innerHTML = "Limited"
                bolReview1Y = true
                break;
        }

        // adjust review date - usually 6 months or 12 months
        if (iMonths == 0) {
            if (bolReview1Y) {
                iMonths = 12
            } else {
                iMonths = 6
            }
        }

        reviewDate = addMonths(currentDate, iMonths)
        dtReview.value = toDateInputValue(reviewDate)
        dtReview.dispatchEvent(new Event("keyup"))
        dtReview.dispatchEvent(new Event("change"))

    }

    function subClinTypes() {
        switch (iLBToGrade) {
            case 1: // MFD
                subResetClinTypes()
                bolE2Enabled = false
                bolLimitedEnabled = false
                bolSevereEnabled = false
                break;
            case 2: // MFD E2
                subResetClinTypes(true)
                bolE2Enabled = true
                bolLimitedEnabled = false
                bolSevereEnabled = false
                break;
            case 3: // P3 MLD
            case 4:
                subTransferSeveretoLimited()
                bolE2Enabled = true
                bolLimitedEnabled = true
                bolSevereEnabled = false
                break;
            default: // P7 MND
                bolE2Enabled = true
                bolLimitedEnabled = true
                bolSevereEnabled = true
        }
    }

    function subTransferSeveretoLimited() {
        btnsSevere.forEach((btnSevere) => {
            var ctlNum = fnCtlNumber(btnSevere)
            var sBGColor = btnSevere.style.backgroundColor
            btnSevere.style.backgroundColor = sClear
            if (ctlNum < 9 && sBGColor == sSelected) {
                var ctlGpLim = document.querySelector("[data-id='btnGpLimOpt0" + ctlNum + "']")
                ctlGpLim.style.backgroundColor = sSelected
            }

        });

        subWhichOptions()
        subEvalULS()
        subEvalLims()
    }

    function subResetClinTypes(bolNotE2) {

        // Unset E2 options unless MFD E2
        if (!bolNotE2) {
            btnsE2.forEach((btnE2) => {
                btnE2.style.backgroundColor = sClear
            });
        }

        // Unset Limited
        btnsGpLim.forEach((btnGpLim) => {
            btnGpLim.style.backgroundColor = sClear
        });

        //Unset Severe
        btnsSevere.forEach((btnSevere) => {
            btnSevere.style.backgroundColor = sClear
        });

        subWhichOptions()
        subEvalULS()
        subEvalLims()

        if (!bolNotE2) {
            btnsTBN.forEach((btnTBN) => {
                if (btnTBN.style.backgroundColor == sLimManApply && chkMFDRemoveMan.checked == true) {
                    var iNum = fnTBNNum(btnTBN)
                    var sDefBGColor = arrBGColors[iNum - 1]
                    btnTBN.style.backgroundColor = sDefBGColor
                }
                if (btnTBN.style.backgroundColor == sLimPrevApply && chkMFDRescindPrev.checked == true) {
                    btnTBN.style.backgroundColor = sLimRescind
                }
            });
        }
    }

    function subALME() {
        subSetintLBs()

        var aJMES;

        switch (iLBToGrade) {
            case 1: // MFD
                if (chkAir.checked == true) {
                    aJMES = [1, 1, 1, 1]
                } else {
                    aJMES = [4, 1, 1, 1]
                }
                break;
            case 2: // MFD E2
                if (chkAir.checked == true) {
                    aJMES = [1, 1, 1, 2]
                } else {
                    aJMES = [4, 1, 1, 2]
                }
                break;
            case 3: // P3 MLD
            case 4:
                if (chkAir.checked == true) {
                    aJMES = [2, 3, 2, 3]
                } else {
                    aJMES = [4, 3, 2, 3]
                }
                break;
            case 5: // P7 MND
            case 6:
                if (chkAir.checked == true) {
                    aJMES = [3, 5, 3, 4]
                } else {
                    aJMES = [4, 5, 3, 4]
                }
                break;
            case 7: // MND Preg
                aJMES = [4, 5, 4, 6]
                break;
            case 8: // P0/P8
            case 9:
                aJMES = [6, 6, 6, 5]
                break;
            case 10: // P7 MLD (ROHT)
            case 11:
                if (chkAir.checked == true) {
                    aJMES = [3, 4, 4, 4]
                } else {
                    aJMES = [4, 4, 4, 4]
                }
                break;
        }

        CBJMESA.options[aJMES[0]-1].selected = true
        CBJMESL.options[aJMES[1]-1].selected = true
        CBJMESM.options[aJMES[2]-1].selected = true
        CBJMESE.options[aJMES[3]-1].selected = true
    }

    function subwarnings() {

        TBWarnings.val(sWarning)
        if (sWarning == "") {
            TBWarnings.css("background-color", sWhite);
        } else {
            TBWarnings.css("background-color", "#ffdddd")
        }
        var sAdvice = fnAdvice()
        TBGuidance.val(sAdvice)
    }

    function fnAdvice() {
        var sAdvice = ""

        switch (iLBToGrade) {
            case 1:
                sAdvice = sAdvice + "All temporary MedLims should be rescinded."
                break;
            case 2:
                sAdvice = sAdvice + "Aircrew given E2 or L2 marker 1st time need approval from RAF MB Henlow. No referral to RAF MC required."
                break;
            case 3:
            case 5:
                sAdvice = sAdvice + "Temp DG max 18 months in 6m periods. 24 months by exception from RAF MC. FMed 23 needed unless MSK/12m post-partum - e-ref Read code 8H7c - RAF ROHT Med Casework"
                break;
            case 4:
            case 6:
                sAdvice = sAdvice + "Formal Boards at RAF Medical Boards, Henlow (PJMES, permanent downgrade). When referring need FMed 23 - use current JMES not that anticipated."
                break;
            case 7:
                sAdvice = sAdvice + "Fmed23 not required."
                break;
            case 8:
                sAdvice = sAdvice + "Authority from ROMD for P0, then forwarded for approval to RAF MC. Med annex with HARDFACTS headings needed."
                break;
            case 9:
                sAdvice = sAdvice + "At Formal Medical Boards only."
                break;
            case 10:
            case 11:
                sAdvice = sAdvice + "RAF Occ Med use only."
        }

        return sAdvice
    }

    function fnWarnings() {
        var sWarning = "";
        //console.log("In fnwarnings, iLBFromGrade = " + iLBFromGrade);
        //console.log("In fnwarnings, iLBToGrade = " + iLBToGrade);

        if (iLBFromGrade == 1 & + iLBToGrade == 1) {
            sWarning = sWarning + "Was MFD E1 and making MFD E1, are you sure you need a board? "
        } else {
            //console.log("In fnwarnings, iLBBoard = " + iLBBoard);
            switch (iLBBoard) {
                case 1: // Informal MB
                    if (iLBFromGrade != iLBToGrade) {
                        if (iLBFromGrade == 4 || iLBFromGrade == 6) { sWarning = sWarning + "Currently PERM, but you are using Informal MB to change. " }
                        if (iLBToGrade == 4 || iLBToGrade == 6) { sWarning = sWarning + "You using Informal MB to make PERM. " }
                    }
                    break;
                case 2: // Informal MB - Ineffective
                    if (iLBToGrade != 8 && iLBToGrade != 9) { sWarning = sWarning + "Usually use Informal MB - Ineffective to make P0/P8. " }
                    break;
                case 3: // Formal MB
                    if (iLBFromGrade == 1 || iLBFromGrade == 2) {
                        if (iLBToGrade == 3 || iLBToGrade == 5) { sWarning = sWarning + "Currently MFD E1/E2 and making TEMP, but you are using Formal MB. " }
                        if (iLBToGrade == 4 || iLBToGrade == 6) { sWarning = sWarning + "Permissible with Formal MB but note currently MFD E1/E2 and making PERM. " }
                        if (iLBToGrade == 7) { sWarning = sWarning + "Don't normally need Formal MB to downgrade from MFD E1/E2 if pregnant. " }
                    } else if (iLBFromGrade == 3 || iLBFromGrade == 5) {
                        if (iLBToGrade == 1 || iLBToGrade == 2 || iLBToGrade == 3 || iLBToGrade == 5) { sWarning = sWarning + "You are using Formal MB to change " + arrGrades[iLBFromGrade] + " grade To " + arrGrades[iLBToGrade] + " grade. " }
                    }
                    break;
                case 4: // Formal MB - E2/L2
                    if (iLBToGrade != 2) { sWarning = sWarning + "Formal MB - E2/L2 is usually to make MFD E2. " }
                    break;
            }
        }

        return sWarning
    }

    function subBoardTypeEstimate() {
    // Choose a 0-based index in LBBoard, then apply via helper (works for select or list-group)
    let idx = 0;

    switch (iLBToGrade) {
        case 1:
        idx = 0;
        break;
        case 2:
        idx = 3;
        break;
        case 3:
        case 5:
        switch (iLBFromGrade) {
            case 4:
            case 6:
            case 8:
            case 9:
            case 11:
            // Formal MB as was PERM or P0/P8
            idx = 2;
            break;
            default:
            idx = 0;
        }
        break;
        case 4: // MLD PERM
        idx = (iLBFromGrade === 4) ? 0 : 2;
        break;
        case 6: // MND PERM
        idx = (iLBFromGrade === 6) ? 0 : 2;
        break;
        case 7: // Preg E6
        idx = (iLBFromGrade === 4 || iLBFromGrade === 6) ? 2 : 0;
        break;
        case 8: // P0 Informal - Non-effective
        idx = 1;
        break;
        case 9: // P8 - Formal MB Only
        idx = 2;
        break;
        case 10: // P7 MLD TEMP
        idx = (iLBFromGrade === 10) ? 0 : 2;
        break;
        case 11: // P7 MND PERM
        idx = (iLBFromGrade === 11) ? 0 : 2;
        break;
        default:
        idx = 0;
    }

        setSelectIndex(LBBoard, idx);
    }



    function singleActive(ctlKids, iSel) {
        ctlKids.each(function () {
            if ($(this).index() == iSel) {
                if ($(this).hasClass("active") == false) {
                    $(this).addClass("active");
                }
            } else {
                if ($(this).hasClass("active")) {
                    $(this).removeClass("active");
                }
            }

        });
    }

    function fnGetUKDateAsString(date) {
        var result = date.toLocaleDateString("en-GB", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit"
        })

        return result
    }

    // From - https://stackoverflow.com/questions/2706125/javascript-function-to-add-x-months-to-a-date
    function addMonths(date, months) {
        reviewDate = new Date(date)
        var d = reviewDate.getDate();
        reviewDate.setMonth(reviewDate.getMonth() + +months);
        if (reviewDate.getDate() != d) {
            reviewDate.setDate(0);
        }
        return reviewDate;
    }

<script>
// ---- constants (declare ONCE) ----
    const MIN_SCALE = 0.75;
    const MAX_SCALE = 1.5;
    const VIEWPORT_PADDING = 10; // avoid touching edges / account for small chrome

    // Measure the absolute-positioned canvas by scanning direct children.
    // Falls back to CSS --page-w/--page-h if children aren't there yet.
    function measureAbsCanvas(el){
    let maxR = 0, maxB = 0;
    el.querySelectorAll(':scope > .abs').forEach(n => {
        const left = parseFloat(n.style.left)  || n.offsetLeft || 0;
        const top  = parseFloat(n.style.top)   || n.offsetTop  || 0;
        const w    = n.offsetWidth  || parseFloat(n.style.width)  || 0;
        const h    = n.offsetHeight || parseFloat(n.style.height) || 0;
        maxR = Math.max(maxR, left + w);
        maxB = Math.max(maxB, top  + h);
    });

    // fallback to CSS vars if we measured nothing yet
    if (maxR === 0 || maxB === 0) {
        const cs = getComputedStyle(el);
        const natW = parseFloat(cs.getPropertyValue('--page-w')) || el.offsetWidth  || 1;
        const natH = parseFloat(cs.getPropertyValue('--page-h')) || el.offsetHeight || 1;
        return { w: Math.ceil(natW), h: Math.ceil(natH) };
    }
    return { w: Math.ceil(maxR), h: Math.ceil(maxB) };
    }

    function fitPage() {
        const outer = document.getElementById('page-outer');
        const page  = document.getElementById('page');
        if (!outer || !page) return;

        const { w: natW, h: natH } = measureAbsCanvas(page);

        const availW = Math.max(1, outer.clientWidth  - VIEWPORT_PADDING);
        const availH = Math.max(1, outer.clientHeight - VIEWPORT_PADDING);

        const rawScale = Math.min(availW / natW, availH / natH);
        const SCALE_MARGIN = 0.94; // your safety margin
        const scale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, rawScale)) * SCALE_MARGIN;

        // Prefer CSS zoom (crisp text in Chromium/Edge). Fallback to transform for Firefox.
        if (CSS.supports('zoom', '1')) {
            page.style.zoom = String(scale);
            page.style.transform = '';                   // clear transform
            page.style.transformOrigin = '';
        } else {
            page.style.zoom = '';                        // clear zoom
            page.style.transformOrigin = 'top left';
            page.style.transform = `scale(${scale})`;
        }

        // Keep scroll area correct either way
        const scaledW = Math.ceil(natW * scale);
        const scaledH = Math.ceil(natH * scale);
        outer.style.setProperty('--scaled-w', scaledW + 'px');
        outer.style.setProperty('--scaled-h', scaledH + 'px');

        outer.style.justifyContent = scaledW < outer.clientWidth  ? 'center' : 'flex-start';
        outer.style.alignItems     = scaledH < outer.clientHeight ? 'start'  : 'flex-start';
    }

    // Run once on load (after CSS is applied)
    window.addEventListener('load', () => {
    requestAnimationFrame(fitPage);
    });

    // Keep it responsive (debounced)
    let _fitTimer;
    window.addEventListener('resize', () => {
    clearTimeout(_fitTimer);
    _fitTimer = setTimeout(fitPage, 100);
    });

    // IMPORTANT: also call fitPage() right after your bootstrap/render code finishes,
    // e.g. at the end of your existing bootstrap() that appends all .abs controls:
    // bootstrap(); fitPage();

    (function setupHtmlTooltips(){
        let tip, follow = false;

        function ensureTip(){
            if (tip) return tip;
            tip = document.createElement('div');
            tip.className = 'tooltip-pop';
            document.body.appendChild(tip);
            return tip;
        }

        function showTipFor(el){
            const html = el.dataset.tooltipHtml;
            if (!html) return;
            ensureTip();
            tip.innerHTML = html;
            tip.style.display = 'block';
            // initial position near element
            const r = el.getBoundingClientRect();
            positionTip(r.right + 8, r.top);
            follow = true;
        }

        function hideTip(){
            if (tip) tip.style.display = 'none';
            follow = false;
        }

        function positionTip(x, y){
            if (!tip) return;
            const pad = 8;
            const vw = window.innerWidth, vh = window.innerHeight;
            tip.style.left = Math.min(x, vw - tip.offsetWidth - pad) + 'px';
            tip.style.top  = Math.min(y, vh - tip.offsetHeight - pad) + 'px';
        }

        // Delegate mouse/focus events for any element with data-tooltip-html
        document.addEventListener('mouseover', e => {
            const t = e.target.closest('[data-tooltip-html]');
            if (t) showTipFor(t);
        });
        document.addEventListener('mouseout', e => {
            const t = e.target.closest('[data-tooltip-html]');
            if (t) hideTip();
        });
        document.addEventListener('mousemove', e => {
            if (follow && tip && tip.style.display === 'block') {
            positionTip(e.clientX + 12, e.clientY + 12);
            }
        });
        document.addEventListener('focusin', e => {
            const t = e.target.closest('[data-tooltip-html]');
            if (t) showTipFor(t);
        });
        document.addEventListener('focusout', e => hideTip());
    })();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mick-P App - POC{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #7C9DB3;
            color: #FFFF54;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #7C9DB3;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background: #7C9DB3;
            color: #FFFF54;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mick-P App - POC</h1>
    </header>

    <nav>
        <a href="{% url 'event_list' %}">Events</a>
        <a href="{% url 'consultation_list' %}">Consultations</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
